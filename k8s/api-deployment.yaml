apiVersion: apps/v1
kind: Deployment
metadata:
  name: etlpipeline-api
  namespace: etlpipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etlpipeline-api
  template:
    metadata:
      labels:
        app: etlpipeline-api
    spec:
      containers:
        - name: api
          image: your-registry/etlpipeline-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://etlpipeline-nginx:80/api"
            - name: MSSQL_HOST
              value: "your-mssql-host"
            - name: MSSQL_PORT
              value: "1433"
            # Add other env vars or use a Secret/ConfigMap in production
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: etlpipeline-api
  namespace: etlpipeline
spec:
  selector:
    app: etlpipeline-api
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
