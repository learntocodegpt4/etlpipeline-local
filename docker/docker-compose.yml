services:
  migrations:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: etl-migrations
    command: python migrations/run_migrations.py
    environment:
      - MSSQL_HOST=host.docker.internal
      - MSSQL_PORT=1433
      - MSSQL_DATABASE=RosteredAIDBDev
      - MSSQL_USER=sa
      - MSSQL_PASSWORD=${MSSQL_PASSWORD:-Piyush@23D!gita1}
      - PYTHONUNBUFFERED=1
    volumes:
      - ../src:/app/src
      - ../migrations:/app/migrations
      - ../logs:/app/logs
    networks:
      - etl-network
    restart: "no"

  # Python FastAPI Backend
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: etl-api
    ports:
      - "8000:8000"
    environment:
      - MSSQL_HOST=host.docker.internal
      - MSSQL_PORT=1433
      - MSSQL_DATABASE=RosteredAIDBDev
      - MSSQL_USER=sa
      - MSSQL_PASSWORD=${MSSQL_PASSWORD:-Piyush@23D!gita1}
      - PYTHONUNBUFFERED=1
      - ROOT_PATH=/etlapi
    volumes:
      - ../src:/app/src
      - ../logs:/app/logs
      - ../data:/app/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Next.js UI
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
      args:
        - NEXT_PUBLIC_BASE_PATH=/etlui
        - NEXT_PUBLIC_ASSET_PREFIX=/etlui
        - NEXT_PUBLIC_API_URL=/etlapi/api
        - NEXT_PUBLIC_WS_URL=/etlapi/ws
        - NEXT_PUBLIC_RULE_ENGINE_API_URL=/ruleapi/api
    container_name: etl-ui
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=/etlapi/api
      - NEXT_PUBLIC_WS_URL=/etlapi/ws
      - NEXT_PUBLIC_RULE_ENGINE_API_URL=/ruleapi/api
    networks:
      - etl-network
    restart: unless-stopped

  # .NET Rule Engine API
  ruleengine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ruleengine
    container_name: etl-ruleengine
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8082
    ports:
      - "8082:8082"  # host:container
    networks:
      - etl-network
    depends_on:
      - api
    restart: unless-stopped

networks:
  etl-network:
    driver: bridge