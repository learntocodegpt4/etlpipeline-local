worker_processes  1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    upstream etl_ui_backend  { server 127.0.0.1:3001; }
    upstream etl_api_backend { server 127.0.0.1:8000; }
    upstream react_ui_backend { server 127.0.0.1:30932; }

    server {
        listen 0.0.0.0:8081;
        server_name 202.131.115.228 localhost;

        access_log logs/apps.access.log;
        error_log  logs/apps.error.log;

        # Next.js app (catch all /etlui paths including _next)
        location /etlui/ {
            proxy_pass http://etl_ui_backend/etlui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js root (without trailing slash)
        location = /etlui {
            proxy_pass http://etl_ui_backend/etlui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # FastAPI
        location /etlapi/ {
            rewrite ^/etlapi/(.*)$ /$1 break;
            proxy_pass http://etl_api_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket
        location /etlapi/ws {
            rewrite ^/etlapi/(.*)$ /$1 break;
            proxy_pass http://etl_api_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # React app
        location /reactui {
            rewrite ^/reactui/(.*)$ /$1 break;
            proxy_pass http://react_ui_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = / { return 301 /etlui; }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html { root html; }
    }
}